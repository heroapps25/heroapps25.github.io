<!-- Masthead-->
<header class="masthead bg-slate-900 text-white py-5">
    <div class="lottie-background">
        <lottie-player src="assets/Wave Loop.json" background="transparent" speed="1" style="width: 100%; height: 100%;"
            loop autoplay preserveAspectRatio="xMidYMid slice"></lottie-player>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Column: Value Proposition -->
            <div class="col-lg-7 mb-5 mb-lg-0 reveal-slide-up">
                <div id="masthead-badge" class="badge bg-primary-600 text-white mb-3 px-3 py-2 rounded-pill"></div>
                <h1 id="masthead-title" class="display-4 fw-bold mb-3"></h1>
                <p id="masthead-description" class="lead text-slate-300 mb-5"></p>
                <div id="masthead-buttons" class="d-flex flex-wrap gap-3">
                    <!-- Buttons will be loaded here -->
                </div>
            </div>
            <!-- Right Column: Visual Proof -->
            <div class="col-lg-5 text-center reveal-scale-up">
                <div class="position-relative d-inline-block">
                    <div class="hero-image-wrapper rounded-4 overflow-hidden shadow-lg border border-slate-700">
                        <img id="masthead-profile-img" class="img-fluid" src="" alt="" />
                    </div>
                    <!-- Floating Stat Cards -->
                    <div class="position-absolute top-0 start-0 translate-middle bg-slate-800 text-white p-3 rounded-3 shadow-lg d-none d-md-block"
                        style="z-index: 10;">
                        <div id="stat-tl-value" class="fw-bold h4 mb-0" data-count="0" data-suffix="+"></div>
                        <div id="stat-tl-label" class="small text-slate-400"></div>
                    </div>
                    <div class="position-absolute bottom-0 end-0 translate-middle-y bg-slate-800 text-white p-3 rounded-3 shadow-lg d-none d-md-block"
                        style="z-index: 10; margin-right: -2rem;">
                        <div id="stat-br-value" class="fw-bold h4 mb-0" data-count="0" data-suffix="+"></div>
                        <div id="stat-br-label" class="small text-slate-400"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
